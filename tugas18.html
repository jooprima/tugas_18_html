<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

</head>

<body>

  <h1>Tugas Input Element Date</h1>

  <form>
    <p>Date : <input type="date" name="" value=""></p>
    <p>Datetime : <input type="datetime" name="" value=""></p>
    <p>Datetime-local : <input type="datetime-local" name="" value=""></p>
    <p>Time : <input type="time" name="" value=""></p>
    <p>Month : <input type="month" name="" value=""></p>
    <p>Week : <input type="week" name="" value=""></p>
  </form>

</body>

</html>
